<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SteadyLeafsHome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/stylesHomeApp.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="container d-flex justify-content-between flex-column align-items-center p-5">
        <div>
            <h1 class="mb-1 pt-5 title-font" style="font-size: 48px">Welcome to <span style="font-weight: 700">SteadyLeafs</span> !</h1>
        </div>

        <hr style="width: 50%">

        <div class="d-flex mt-2">
            <form action="/login-member" class="me-2">
                <button type="submit" class="btn btn-sm btn-dark shadow p-2 rounded">
                    <i class="bi bi-person-fill me-2"></i>Member
                </button>
            </form>

            <form action="/login-librarian" class="me-5">
                <button type="submit" class="btn btn-sm btn-dark shadow p-2 rounded">
                    <i class="bi bi-person-fill me-2"></i>Librarian
                </button>
            </form>

            <form action="/register" class="me-2">
                <button type="submit" class="btn btn-sm btn-dark shadow p-2 rounded">
                    <i class="bi bi-person-plus-fill me-2"></i>Register
                </button>
            </form>

            <form action="/email/contact">
                <button type="submit" class="btn btn-sm btn-dark shadow p-2 rounded">
                    <i class="bi bi-envelope-fill me-2"></i>Contact
                </button>
            </form>
        </div>
    </div>

<script th:if="${param.emailSuccess}" type="text/javascript">
    alert('Your message was sent successfully!');
</script>

</body>
</html>
