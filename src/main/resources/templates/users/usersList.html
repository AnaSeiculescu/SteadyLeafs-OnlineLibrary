<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


<div class="container table.responsive w-50 d-flex flex-column align-items-center">
    <h2 class="text-center mb-4">Users</h2>
    <table border="1" class="table table-hover table-light shadow p-3 mb-5 rounded" style="text-align:center">
<!--        <thead class="table-dark">-->
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>FirstName</th>
            <th>LastName </th>
            <th>Update </th>
            <th>Delete </th>
        </tr>
<!--        </thead>-->
        <tbody>
        <tr th:each="user : ${userList}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td>
                <form th:action="@{/users/updateForm}" class="d-inline">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <button type="submit" class="btn btn-danger btn-sm">Update</button>
                </form>
            </td>
            <td>
                <form th:action="@{/users/delete}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                </form>
            </td>

        </tr>
        </tbody>
    </table>

    <br/>

    <form action="/users/create">
        <button type="submit" class="btn btn-dark shadow p-3 mb-3 rounded"><i class="bi bi-person-plus-fill" style="margin-right:8px"></i>Create a user</button>
    </form>
</div>

</body>
</html>
