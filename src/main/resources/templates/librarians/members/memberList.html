<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Members</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div class="container table.responsive w-75 d-flex flex-column align-items-center">
  <h2 class="text-center mb-4">Members</h2>
  <table border="1" class="table table-hover table-light shadow p-3 mb-5 rounded" style="text-align:center">
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>UserId</th>
      <th>Borrowed books</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>

    <tbody>
    <tr th:each="member : ${memberList}">
      <td th:text="${member.id}"></td>
      <td th:text="${member.firstName}"></td>
      <td th:text="${member.lastName}"></td>
      <td th:text="${member.userId}"></td>
      <td>
        <form th:action="@{/librarians/members/borrowedBooks}" class="d-inline">
          <input type="hidden" name="id" th:value="${member.id}">
          <button type="submit" class="btn btn-danger btn-sm">Borrowed books</button>
        </form>
      </td>
      <td>
        <form th:action="@{/librarianHome/members/updateForm}" class="d-inline">
          <input type="hidden" name="id" th:value="${member.id}">
          <button type="submit" class="btn btn-danger btn-sm">Update</button>
        </form>
      </td>
      <td>
        <form th:action="@{/librarianHome/members/delete}" method="post" class="d-inline">
          <input type="hidden" name="id" th:value="${member.id}">
          <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
        </form>
      </td>

    </tr>
    </tbody>
  </table>

  <button type="button" class="btn btn-secondary" onclick="window.location.href='/librarianHome'"><i
          class="bi bi-arrow-left" style="margin-right:5px"></i>Back
  </button>

<!--  <br/>-->

<!--    <button type="submit" class="btn btn-dark shadow p-3 mb-3 rounded"><i class="bi bi-person-plus-fill" style="margin-right:8px"></i>Create a user</button>-->
<!--  </form>-->
</div>

</body>
</html>
