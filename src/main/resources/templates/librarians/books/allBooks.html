<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>-->

<div class="container table.responsive w-50 d-flex flex-column align-items-center">
  <h2 class="text-center mb-4">All Books</h2>
  <table border="1" class="table table-hover table-light shadow p-3 mb-5 rounded" style="text-align:center">

    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Status</th>
      <th>Borrowed By</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>

    <tbody>
    <tr th:each="book : ${bookList}">
      <td th:text="${book.id}"></td>
      <td th:text="${book.title}"></td>
      <td th:text="${book.author}"></td>
      <td th:text="${book.status}"></td>
      <td th:text="${book.borrowedBy != null ? book.borrowedBy.id : 'Not borrowed'}"></td>
      <td>

        <form th:action="@{/books/updateForm}" class="d-inline">
          <input type="hidden" name="id" th:value="${book.id}">
          <button type="submit" class="btn btn-danger btn-sm">Update</button>
        </form>

      </td>
      <td>

        <form th:action="@{/books/delete}" method="post" class="d-inline">
          <input type="hidden" name="id" th:value="${book.id}">
          <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this book?');">Delete</button>
        </form>

      </td>
    </tr>
    </tbody>
  </table>

  <br/>

  <form action="/books/create">
    <button type="submit" class="btn btn-dark shadow p-3 mb-3 rounded"><i class="bi bi-person-plus-fill" style="margin-right:8px"></i>Create a book</button>
  </form>

</div>

</body>
</html>
