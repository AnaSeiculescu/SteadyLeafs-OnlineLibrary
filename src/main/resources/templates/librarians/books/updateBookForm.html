<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div class="d-flex flex-column align-items-center">
  <div class="card shadow p-3 mb-5 rounded" style="margin-top: 50px">

    <h4 style="margin: 30px 0; text-align: center;">Update a book</h4>
    <p th:text="'Updating book with id: ' + ${bookId}"/>

    <form action="/librarianHome/books/update" method="post" th:object="${book}">

      <label for="title">Title</label><br>
      <input type="text" id="title" name="title" th:field="*{title}" class="form-control bg-dark text-white text-start"><br>
      <label for="author">Author</label><br>
      <input type="text" id="author" name="author" th:field="*{author}"
             class="form-control bg-dark text-white text-start"><br>
      <label for="status">Status</label><br>
      <input type="text" id="status" name="status" th:field="*{status}"
             class="form-control bg-dark text-white text-start"><br>
<!--      <label for="borrowedBy">Borrowed by</label><br>-->
<!--      <input type="text" id="borrowedBy" name="borrowedBy" th:field="*{borrowedBy}"-->
<!--             class="form-control bg-dark text-white text-start"><br>-->

      <input type="hidden" id="id" name="id" th:value="*{id}"><br>

      <div class="d-flex flex-row justify-content-between" style="margin-top: 20px">
        <button type="button" class="btn btn-secondary" onclick="window.location.href='/librarianHome'"><i
                class="bi bi-arrow-left" style="margin-right:5px"></i>Back
        </button>
        <input type="submit" value="Update" class="btn btn-success">
      </div>

    </form>

  </div>
</div>

</body>
</html>
