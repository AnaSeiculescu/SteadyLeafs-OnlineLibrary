<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div style="background-color: white; border-bottom: 2px solid black; width: 100%; display: flex; justify-content: space-between; align-items: center" class="container-fluid d-flex justify-content-between align-items-center fixed-top" >

  <div class="d-flex justify-content-between align-items-center mb-0 py-1" style="margin-left: 20px">
    <h5 class="text-center mb-0 py-1">Welcome, <span th:text="${currentLibrarian.firstName + ' ' + currentLibrarian.lastName}"></span></h5>
  </div>

  <ul class="nav nav-tabs mb-0 py-1" style="margin-right: 20px">
    <li class="nav-item">
      <a class="nav-link" th:classappend="${activePage == 'home'} ? ' active'"
         th:href="@{/librarianHome}"><i class="bi bi-house-fill" style="margin-right:8px"></i>Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:classappend="${activePage == 'createBook'} ? ' active'"
         th:href="@{/librarianHome/books/create}"><i class="bi bi-bookmark-plus" style="margin-right:8px"></i>Create book</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:classappend="${activePage == 'statistics'} ? ' active'"
         th:href="@{/librarianHome/books/statistics}"><i class="bi bi-clipboard-pulse" style="margin-right:8px"></i>Statistics</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:classappend="${activePage == 'allMembers'} ? ' active'"
         th:href="@{/librarianHome/members}"><i class="bi bi-person-fill" style="margin-right:8px"></i>Members</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/logout}"><i class="bi bi-box-arrow-left" style="margin-right:8px; margin-left: 15px"></i>Logout</a>
    </li>
  </ul>

</div>

<div class="container-fluid d-flex flex-column align-items-center pt-5 background-image">

  <div class="d-flex flex-column align-items-center m-5">

    <div class="card shadow p-3 mt-lg-5">

      <h4 style="margin: 30px 0; text-align: center;">Create a new book</h4>

      <form action="/librarianHome" method="post" th:object="${book}">
        <!--      <label for="id">User id</label><br>-->
        <!--      <input type="text" id="id" th:field="*{id}" class="form-control bg-dark text-white text-start"><br>-->

        <label for="title">Title</label><br>
        <input type="text" id="title" th:field="*{title}" class="form-control bg-dark text-white text-start"><br>
        <!--      <p th:if="${#fields.hasErrors('email')}" style="color:red"> Invalid email</p>-->

        <label for="author">Author</label><br>
        <input type="text" id="author" th:field="*{author}" class="form-control bg-dark text-white text-start"><br>
        <!--      <p th:if="${#fields.hasErrors('firstName')}" style="color:red"> Invalid first name</p>-->

<!--        <label for="status">Status</label><br>-->
<!--        <input type="text" id="status" th:field="*{status}" class="form-control bg-dark text-white text-start"><br>-->
<!--        &lt;!&ndash;      <p th:if="${#fields.hasErrors('firstName')}" style="color:red"> Invalid first name</p>&ndash;&gt;-->

        <div class="d-flex flex-row justify-content-between" style="margin-top:20px">
          <button type="button" class="btn btn-secondary" onclick="window.location.href='/librarianHome'"><i class="bi bi-arrow-left" style="margin-right:5px"></i>Home</button>
          <input type="submit" value="Create" class="btn btn-success">
        </div>
      </form>

    </div>

  </div>

</div>


</body>
</html>
