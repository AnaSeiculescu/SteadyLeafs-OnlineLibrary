<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div style="background-color: white; border-bottom: 2px solid black; width: 100%; display: flex; justify-content: space-between; align-items: center" class="container-fluid d-flex justify-content-between align-items-center fixed-top" >

<div class="d-flex justify-content-between align-items-center mb-0 py-1" style="margin-left: 20px">
  <h5 class="text-center mb-0 py-1">Welcome, admin</h5>
</div>

<ul class="nav nav-tabs mb-0 py-1" style="margin-right: 20px">
  <li class="nav-item">
    <a class="nav-link" th:classappend="${activePage == 'home'} ? ' active'"
       th:href="@{/adminHome}"><i class="bi bi-house-fill" style="margin-right:8px"></i>Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" th:classappend="${activePage == 'allLibrarians'} ? ' active'"
       th:href="@{/adminHome/librarians}"><i class="bi bi-person-fill" style="margin-right:8px"></i>Librarians</a>
  </li>
  <li class="nav-item">
    <a class="nav-link"
       th:href="@{/logout}"
       onclick="return confirm('Are you sure you want to leave?');">
      <i class="bi bi-box-arrow-left" style="margin-right:8px; margin-left: 15px"></i>
      Logout
    </a>
  </li>
</ul>

</div>

<div class="container-fluid d-flex flex-column align-items-center pt-5 background-image">

  <div class="d-flex flex-column align-items-center m-5">
    <div class="card shadow p-3 mb-5 rounded" style="margin-top: 50px">

      <h4 style="margin: 30px 0; text-align: center;">Update a user</h4>
      <p th:text="'Updating user with id: ' + ${userId}"/>

      <form action="/adminHome/users/update" method="post" th:object="${userUpdateDto}">

        <label for="email">User email</label><br>
        <input type="text" id="email" name="email" th:field="*{email}" class="form-control bg-dark text-white text-start"><br>
        <!--      <label for="password">User password</label><br>-->
        <!--      <input type="text" id="password" name="password" th:field="*{password}" class="form-control bg-dark text-white text-start"><br>-->

<!--        <label for="role">User role</label><br>-->
<!--        <input type="text" id="role" name="role" th:field="*{role}" class="form-control bg-dark text-white text-start"><br>-->

        <label for="role">User role</label><br>
        <select class="form-control bg-dark text-white text-start" id="role" th:field="*{role}">
          <option value="0">Role</option>
          <option th:each="role : ${roles}" th:value="${role.name()}" th:text="${role.name()}"></option>
        </select>

        <input type="hidden" id="id" name="id" th:value="*{id}"><br>

        <div class="d-flex flex-row justify-content-between" style="margin-top: 20px">
          <button type="button" class="btn btn-secondary" onclick="window.location.href='/adminHome'"><i
                  class="bi bi-arrow-left" style="margin-right:5px"></i>Back
          </button>
          <input type="submit" value="Update" class="btn btn-success">
        </div>

      </form>

    </div>
  </div>

</div>

</body>
</html>
