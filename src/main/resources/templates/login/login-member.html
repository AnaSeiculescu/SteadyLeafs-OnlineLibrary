<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div class="d-flex flex-column align-items-center">

    <div class="card shadow p-3" style="margin-top: 50px">

        <h4 style="margin: 30px 0; text-align: center;">Login as a Member</h4>

        <form th:action="@{/login}" method="post">

            <label>Email</label><br>
            <input type="text" name="username" placeholder="email" required class="form-control bg-dark text-white text-start"><br>
<!--                  <p th:if="${#fields.hasErrors('email')}" style="color:red"> Invalid email</p>-->

            <label>Password</label><br>
            <input type="password" name="password" required class="form-control bg-dark text-white text-start"><br>
<!--                  <p th:if="${#fields.hasErrors('password')}" style="color:red"> Invalid password</p>-->

            <input type="hidden" name="intendedRole" value="MEMBER" />
<!--            <p th:if="${param.error}" style="color:red">Invalid email or password</p>-->
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    <p th:if="${param.error[0] == 'true'}">Invalid email or password.</p>
                    <p th:if="${param.error[0] == 'accessDenied'}">You are not authorized to sign in as a member.</p>
<!--                    <p th:case="'true'">Invalid email or password.</p>-->
<!--                    <p th:case="'accessDenied'">You are not authorized to sign in as a member.</p>-->
                </div>
            </div>

            <div class="d-flex flex-row justify-content-between" style="margin-top:20px">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/'"><i class="bi bi-arrow-left" style="margin-right:5px"></i>Back</button>
                <input type="submit" value="Sing In" class="btn btn-success">
            </div>

        </form>

    </div>

</div>

</body>
</html>
