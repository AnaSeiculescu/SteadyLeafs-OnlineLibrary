<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/stylesHomeApp.css}">
</head>

<body>

<div class="d-flex flex-column align-items-center">

    <div class="card shadow p-4" style="margin-top: 50px">

        <h4 style="margin: 30px 0; text-align: center;">Register as a new member</h4>

        <form th:action="@{/register/create}" method="post" th:object="${registrationDto}">

            <label for="email" class="mt-2">Email</label><br>
            <input type="text" id="email" th:field="*{email}" class="form-control bg-dark text-white text-start mb-1">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>

            <label for="password" class="mt-2">Password</label><br>
            <div class="input-group mb-1">
                <input type="password" id="password" th:field="*{password}"
                       class="form-control bg-dark text-white text-start" aria-describedby="togglePassword">
                <span class="input-group-text bg-dark" id="togglePassword" style="cursor: pointer;">
                    <i class="bi bi-eye text-white"></i>
                </span>
            </div>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></p>

            <label for="firstname" class="mt-2">First name</label><br>
            <input type="text" id="firstname" th:field="*{firstName}"
                   class="form-control bg-dark text-white text-start mb-1">
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color:red"></p>

            <label for="lastname" class="mt-2">Last name</label><br>
            <input type="text" id="lastname" th:field="*{lastName}"
                   class="form-control bg-dark text-white text-start mb-1">
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color:red"></p>

            <div class="d-flex flex-row justify-content-between" style="margin-top:20px">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/'"><i
                        class="bi bi-arrow-left" style="margin-right:5px"></i>Back
                </button>
                <input type="submit" value="Create" class="btn btn-success">
            </div>
        </form>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script type="module" src="/js/passwordToggle.js"></script>

</body>
</html>
