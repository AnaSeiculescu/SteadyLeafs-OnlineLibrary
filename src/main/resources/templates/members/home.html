<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body sec:authorize="isAuthenticated()">

<div style="background-color: white; border-bottom: 2px solid black; width: 100%; display: flex; justify-content: space-between; align-items: center" class="container-fluid d-flex justify-content-between align-items-center fixed-top" >

    <div class="d-flex justify-content-between align-items-center mb-0 py-1" style="margin-left: 20px">
        <h5 class="text-center mb-0 mb-0 py-1">Welcome, <span th:text="${currentMember.firstName + ' ' + currentMember.lastName}"></span></h5>
    </div>

    <ul class="nav nav-tabs mb-0 py-1" style="margin-right: 20px">
        <li class="nav-item">
            <a class="nav-link" th:classappend="${activePage == 'home'} ? ' active'"
               th:href="@{/memberHome}"><i class="bi bi-house-fill" style="margin-right:8px"></i>Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${activePage == 'allBooks'} ? ' active'"
               th:href="@{/memberHome/seeAllBooks}"><i class="bi bi-book" style="margin-right:8px"></i>Books</a>
        </li>
<!--        <li class="nav-item">-->
<!--            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI == '/profile'} ? ' active'"-->
<!--               th:href="@{/profile}">Profile</a>-->
<!--        </li>-->
        <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}"><i class="bi bi-box-arrow-left" style="margin-right:8px; margin-left: 15px"></i>Logout</a>
        </li>
    </ul>

</div>

<div class="container-fluid d-flex align-items-center pt-5 background-image">

    <div class="container table.responsive w-50 d-flex flex-column align-items-center" >
        <!--    <h2 class="text-center mb-4" style="margin-top:50px">Welcome, <span th:text="${currentMember.firstName + ' ' + currentMember.lastName}"></span></h2>-->
        <!--&lt;!&ndash;    <h2 class="text-center mb-4" style="margin-top:50px">Welcome, <span sec:authentication="email"></span></h2>&ndash;&gt;-->

        <h3 class="text-center mb-4" style="margin-top:50px">Your borrowed books</h3>
        <table border="1" class="table table-hover table-light shadow p-3 mb-5 rounded" style="text-align:center">

            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
                <th>Action</th>
            </tr>

            <tbody>
            <tr th:each="book : ${currentMember.borrowedBooks}">
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.status}"></td>
                <!--            <td>-->

                <!--                <form th:action="@{/memberHome}" class="d-inline">-->
                <!--                    <input type="hidden" name="id" th:value="${book.id}">-->
                <!--                    <button type="submit" class="btn btn-danger btn-sm">Update</button>-->
                <!--                </form>-->

                <!--            </td>-->
                <td>

                    <form th:action="@{/memberHome/delete}" method="post" class="d-inline">
                        <input type="hidden" name="id" th:value="${book.id}">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to return this book?');">Return book</button>
                    </form>

                </td>
            </tr>
            </tbody>
        </table>

        <br/>

        <!--    <form action="/memberHome/seeAllBooks">-->
        <!--        <button type="submit" class="btn btn-dark shadow p-3 mb-3 rounded"><i class="bi bi-person-plus-fill" style="margin-right:8px"></i>View all books-->
        <!--        </button>-->
        <!--    </form>-->

        <!--    <form th:action="@{/logout}" method="post">-->
        <!--        <button type="submit" class="btn btn-danger shadow p-3 mb-3 rounded"><i class="bi bi-box-arrow-left" style="margin-right:8px"></i>Logout</button>-->
        <!--    </form>-->

    </div>

</div>

</body>
</html>
