<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books for members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div class="container table.responsive w-50 d-flex flex-column align-items-center">
  <h2 class="text-center mb-4">All Books</h2>
  <table border="1" class="table table-hover table-light shadow p-3 mb-5 rounded" style="text-align:center">

    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Status</th>
      <th>Action</th>
    </tr>

    <tbody>
    <tr th:each="book : ${bookList}">
      <td th:text="${book.title}"></td>
      <td th:text="${book.author}"></td>
      <td th:text="${book.status}"></td>
      <td>
        <form th:action="@{/memberHome/add}" method="post" class="d-inline">
          <input type="hidden" name="id" th:value="${book.id}">
          <button type="submit" class="btn btn-danger btn-sm">Borrow</button>
        </form>
      </td>
    </tr>
    </tbody>

  </table>

  <br/>

  <button type="button" class="btn btn-secondary" onclick="window.location.href='/memberHome'"><i class="bi bi-arrow-left" style="margin-right:5px"></i>Back to my List</button>

<!--  <form action="/books/create">-->
<!--    <button type="submit" class="btn btn-dark shadow p-3 mb-3 rounded"><i class="bi bi-person-plus-fill" style="margin-right:8px"></i>Create a book</button>-->
<!--  </form>-->

</div>

</body>
</html>
