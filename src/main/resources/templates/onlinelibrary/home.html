<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SteadyLeafsHome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div class="container table.responsive w-50 d-flex flex-column align-items-center">
  <h2 class="text-center mb-4" style="margin-top:50px">Welcome to SteadyLeafs!</h2>

  <hr style="width:100%">
  <div style="text-align:center">
    <h3>Sign in</h3>

    <form action="/login-member">
      <button type="submit" class="btn btn-dark shadow p-3 mb-3 rounded"><i class="bi bi-person-fill" style="margin-right:8px"></i>Member</button>
    </form>

    <form action="/login-librarian">
      <button type="submit" class="btn btn-dark shadow p-3 mb-3 rounded"><i class="bi bi-person-fill" style="margin-right:8px"></i>Librarian</button>
    </form>
  </div>
  <hr style="width:100%">

  <form action="/users/register" style="margin-top:30px">
    <button type="submit" class="btn btn-dark shadow p-3 mb-3 rounded"><i class="bi bi-person-plus-fill" style="margin-right:8px"></i>Register</button>
  </form>
</div>

</body>
</html>
