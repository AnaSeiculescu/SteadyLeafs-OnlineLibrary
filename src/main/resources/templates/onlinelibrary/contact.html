<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SteadyLeafsHome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/stylesHomeApp.css}">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="d-flex flex-column align-items-center pt-5">

        <div class="card shadow p-4" style="margin-top: 50px">

            <h4 style="margin: 30px 0; text-align: center;">Contact Us</h4>

            <form th:action="@{/sendEmail}" method="post">

                <label for="name" class="form-label">Your Name</label><br>
                <input type="text" id="name" name="name" required
                       class="form-control"><br>

                <label for="email" class="form-label">Your Email</label><br>
                <input type="email" id="email" name="email" required
                       class="form-control"><br>

                <label for="subject" class="form-label">Subject</label><br>
                <input type="text" id="subject" name="subject" required
                       class="form-control"><br>

                <label for="message" class="form-label">Message</label><br>
                <textarea id="message" name="message" rows="5" required
                          class="form-control"></textarea><br>

<!--                <div th:if="${param.error}">-->
<!--                    <div class="alert alert-danger">-->
<!--                        <p th:if="${param.error[0] == 'true'}">Invalid email or password.</p>-->
<!--                        <p th:if="${param.error[0] == 'accessDenied'}">You are not authorized to sign in as a librarian.</p>-->
<!--                    </div>-->
<!--                </div>-->

                <div class="d-flex flex-row justify-content-between mt-5">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/'"><i
                            class="bi bi-arrow-left" style="margin-right:5px"></i>Back
                    </button>
                    <input type="submit" value="Sing In" class="btn btn-success">
                </div>

            </form>

        </div>

    </div>

</body>
</html>
