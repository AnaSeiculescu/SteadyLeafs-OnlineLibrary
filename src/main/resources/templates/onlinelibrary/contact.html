<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SteadyLeafsHome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/stylesHomeApp.css}">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="d-flex flex-column align-items-center pt-4">

        <div class="card w-50 shadow p-4" style="margin-top: 50px">

            <h4 style="margin: 30px 0; text-align: center;">Contact Us</h4>

            <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
                <p th:text="${errorMessage}"></p>
            </div>

            <form th:action="@{/email/send}" method="post">

                <div class="d-flex justify-items-center mb-3">
                    <label for="name" class="m-3 w-25">Your Name:</label>
                    <input type="text" id="name" name="name" required
                           class="form-control">
                </div>

                <div class="d-flex justify-items-center mb-3 mt-3">
                    <label for="email" class="m-3 w-25">Your Email:</label>
                    <input type="email" id="email" name="email" required
                           class="form-control">
                </div>

                <div class="d-flex justify-items-center mb-3 mt-3">
                    <label for="subject" class="m-3 w-25">Subject:</label>
                    <input type="text" id="subject" name="subject" required
                           class="form-control">
                </div>

                <div class="mt-4">
                    <label for="message" class="mb-2">Message</label><br>
                    <textarea id="message" name="message" rows="5" required
                              class="form-control"></textarea><br>
                </div>

                <div class="d-flex flex-row justify-content-between mt-5">
                    <button type="button" class="btn btn-secondary btn-sm" onclick="window.location.href='/'"><i
                            class="bi bi-arrow-left" style="margin-right:5px"></i>Back
                    </button>
                    <input type="submit" value="Send" class="btn btn-success btn-sm">
                </div>

            </form>

        </div>

    </div>

</body>
</html>
